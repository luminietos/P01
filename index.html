<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--note to self; fixed bug "key 'width-device-width' is not recognized and ignored" by...-->
    <!-- ...deleting the space between 'width=device-width,' & 'initial-scale=1'-->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--links to font-awesome's icons (for the buttons!)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--links to my external CSS file-->
    <link rel="stylesheet" href="code.css">

    <title>What To-DO?</title>
</head>

<body>
    <header>
        <h1>What To-Do?</h1>
    </header>

    <div class="container">
        <h2>what ought to get done?</h2>
        <p>try writing something and click the "+" icon <br> to add your new item to the list.</p>
        <form onsubmit="return addItem()">
            <input type="text" class="todo-input" name="usertxt" id="txt" onkeyup="saveValue(this)"
                placeholder="add a new item...">
            <button class="todo-button" type="submit">
                <!--adds a fontawesome "+"" icon to i-->
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>

        <div class="select">
            <!--item filters-->
            <select name="todos" class="todo-filter">
                <option value="all">show all</option>
                <option value="active">active</option>
                <option value="completed">completed</option>
            </select>
        </div>

        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </div>

    <br>

    <footer>
        <h3>W. Paloheimo, March 2022.</h3>
    </footer>

    <!--links to my external JavaScript file-->
    <script src="./code.js"></script>
</body>

</html>
